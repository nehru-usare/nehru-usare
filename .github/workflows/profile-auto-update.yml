name: ğŸŒŒ Profile Auto Update

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at midnight UTC
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    name: ğŸ” Update GitHub Profile
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: âš™ï¸ Generate Contribution Snake
        uses: Platane/snk@v3
        id: snake
        with:
          github_user_name: nehru-usare
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg

      - name: ğŸš€ Push Snake SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§® Update WakaTime Stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOW_UPDATED_DATE: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_LOC_CHART: "False"

      - name: ğŸ§  Generate GitHub Stats Card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: nehru-usare
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_timestamps: true
          plugin_activity_days: 14
          plugin_activity_filter: issue, pr, release, fork, review, ref/create

      - name: âœï¸ Commit Updated Profile
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions Bot"
          git add .
          git commit -m "ğŸ”„ Auto-update profile (README + Snake + Stats)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/nehru-usare/nehru-usare.git HEAD:main
